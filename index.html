<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botón con Efecto 3D y Escorpión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <script type="module" src="/src/main.jsx"></script>
    </div>
    <div class="responses">
        <h3>Respuestas</h3>
        <div v-for="response in post.responses" :key="response._id">
            <p>{{ response.text }}</p>
            <p>{{ response.user.name }}</p>
        </div>
    </div>
    <div class="response-form">
        <textarea v-model="newResponseText" placeholder="Escribe tu respuesta..."></textarea>
        <button @click="submitResponse">Responder</button>
    </div>

</body>

</html>
